<div class="container col-md-6 justify-content-center">
  <h3>Edit Blood Bank Information</h3>
  <hr>

  <form th:action="@{/bloodbanks/__${bloodBank.bbnid}__}" th:object="${bloodBank}" method="post">

    <div class="mb-3">
      <label for="bloodbankName" class="form-label">Blood Bank Name</label>
      <input type="text" class="form-control" id="bloodbankName" th:field="*{bloodbankName}">
      <div th:if="${#fields.hasErrors('bloodbankName')}" th:errors="*{bloodbankName}" class="text-danger"></div>
    </div>
    <!--    <div class="mb-3">-->
    <!--      <label for="address" class="form-label">Address</label>-->
    <!--      <input type="text" class="form-control" id="address" th:field="*{address}">-->
    <!--      <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>-->
    <!--    </div>-->
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" th:field="*{address}"></textarea>
      <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
    </div>

    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city"   th:field="*{city}">
      <div th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="phone" th:field="*{phone}" required th:oninput="'if (this.value.length > 10) this.value = this.value.slice(0, 10);'">
      <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
      <div th:if="${phoneError}" th:text="${phoneError}" class="text-danger"></div>
    </div>
    <div class="mb-3">
      <label for="website" class="form-label">Website</label>
      <input type="text" class="form-control" id="website"   th:field="*{website}">
      <div th:if="${#fields.hasErrors('website')}" th:errors="*{website}" class="text-danger"></div>
    </div>
    <!-- ... -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
    </div>
    <!-- ... -->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
