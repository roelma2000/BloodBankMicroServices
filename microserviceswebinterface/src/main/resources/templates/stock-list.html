<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <title>BLOOD BANK INFORMATION SYSTEM</title>
</head>
<body>
<div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark" >
    <div class="container-fluid">
      <a class="navbar-brand" href="/">BLOOD BANK INFORMATION SYSTEM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Seeker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bloodbanks">BloodBanks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/bloodstocks">Stocks</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>
</div>
<div class="container">
  <h3>Blood Stock Management</h3>
  <hr>
  <table class="table table-hover">
    <thead>
    <tr>
      <th colspan="7"><a class="btn btn-primary" href="/bloodstocks/add" role="button">Add Stock</a></th>
    </tr>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Blood Group</th>
      <th scope="col">quantity</th>
      <th scope="col">Best Before</th>
      <th scope="col">status</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="bloodstock:${bloodstocks}">
      <th scope="row" th:text="${bloodstock.bsid}"></th>
      <td th:text="${bloodstock.bloodGroup}"></td>
      <td th:text="${bloodstock.quantity}"></td>
      <td th:text="${bloodstock.bestBefore}"></td>
      <td th:text="${bloodstock.status}"></td>
      <td>
        <a class="btn btn-outline-primary me-md-2" th:href="@{/bloodstocks/{bsid}/edit(bsid=${bloodstock.bsid})}" role="button">Update</a>
      </td>
      <td>
        <form th:action="@{/bloodstocks/__${bloodstock.bsid}__/delete}" method="post">
          <button type="submit" class="btn btn-outline-danger me-md-2">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>

</html>
